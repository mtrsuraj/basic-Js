<html>
     <head>
         <title>JavaScript Program to find Simple Interest and Compound Interest</title>
    </head>
    <script type="text/javascript">
        function simple_interest()
        {
        var p,t,r,si,n,pd;
        pd=document.getElementById('first').value;
        alert(pd)
        p = document.getElementById ("first").value;
        t = document.getElementById ("second").value;
        r = document.getElementById ("third").value;
        si = parseInt(p*r*t/100 );
        n = parseInt(p)+si;
        
       document.getElementById ('num1').innerHTML =" interest amount : "+n;
       document.getElementById ('num').innerHTML =" Total amount with interest : "+si;
        }
        </script>
    <body>
             <table>
                 <tr>
                    <!-- <p id="name">sugf</p> -->
                     <td> <input type="text" name="a" id="first" placeholder="Enter principal"/> </td>
                </tr>

                    <td> <input type="text" name="b" id="second" placeholder="Enter time period in months "/> </td>
                </tr>
                <tr>
                    <td> <input type="text" name="c" id="third" placeholder="Enter rate of interest(%)"/> </td>
                </tr>
                <tr>
                    <td> <button onclick = "simple_interest()" >Submit</button> </td>
                </tr>
            </table>
            <div id="num"> </div>
          <div id="num1"></div>
